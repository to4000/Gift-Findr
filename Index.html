<style>
        /* General Styles */
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            background-color: #ffb6c1;
            margin: 0;
            padding: 20px;
        }
 
        h1 {
            color: #131113;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
 
        /* Logo Styles */
        .logo {
            position: absolute;
            top: 20px; /* Distance from the top */
            left: 10px; /* Distance from the left */
            max-width: 100px;
            height: auto;
        }
 
        /* Button Styles */
        a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #333; /* Dark border for contrast */
            border-radius: 5px;
            background-color: #131113;
            color: #ffb6c1; /* Light pink text */
            font-size: 1em;
            display: inline-block;
            transition: all 0.3s ease;
        }
 
        a:hover {
            background-color: #ffb6c1;
            color: #131113; /* Invert colors on hover */
            border-color: #ffb6c1;
        }
 
        /* Image Gallery Styles */
        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
 
        .image-gallery img {
            max-width: 300px;
            height: auto;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
 
        /* Footer Styles */
        footer {
            margin-top: 40px;
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
 
        footer p {
            margin: 0;
        }
</style>
